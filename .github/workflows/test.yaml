name: Build and test
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - 'releases/**'
  push:
    branches:
      - main
      - 'releases/**'
jobs:
  build:
    name: Build Python ðŸ“¦
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: 'pip'
      - name: Install deps
        run: pip install -U pip build setuptools_git_versioning
      - name: Build
        run: python -m build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
  test:
    name: Test Python ðŸ“¦
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist
      - run: ls -lah dist
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          sparse-checkout: test
      - run: ls -lah dist
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: 'pip'
      - name: Install
        run: |
          find dist -name '*.whl' -exec pip install {} \;
          pip install pytest
      - name: Test Gymnasium
        run: pytest test/test_gymnasium.py
      - name: Test PettingZoo
        run: pytest test/test_pettingzoo.py
      - name: Install torchrl
        run: find dist -name '*.whl' -exec pip install {}[torchrl] \;
      - name: Test TorchRL
        run: pytest test/test_torchrl.py
