name: Build and test
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - 'releases/**'
  push:
    branches:
      - main
      - 'releases/**'
jobs:
  build:
    name: BuildPython
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: 'pip'
      - name: Install deps
        run: pip install -U pip build setuptools_git_versioning
      - name: Build
        run: python -m build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
  test:
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
    name: TestPython
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          sparse-checkout: test
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install
        run: |
          find dist -name '*.whl' -exec pip install {} \;
          pip install pytest mypy
      - name: Test typing
        run: mypy -p navground.learning --strict
      - name: Test Gymnasium
        run: pytest test/test_gymnasium.py
      - name: Test PettingZoo
        run: pytest test/test_pettingzoo.py
      - name: Install torchrl
        run: pip install torchrl git+https://github.com/jeguzzi/BenchMARL.git@main
      - name: Test TorchRL
        run: pytest test/test_torchrl.py
